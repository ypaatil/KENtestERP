	<script type="text/javascript">
		var nameChars = "abcdefghijklmnopqrstuvwxyz";
		
		function randomName() {
			var name = "";
			var len = Math.round(Math.random() * 5) + 3;
			var strLen = nameChars.length;
			for( var i = 0; i < len; i++ ) {
				name += nameChars[Math.round(Math.random() * strLen)];
			}
			return name;
		}
		
		function generateData() {
			var data = [];
			for( var i = 0; i < 100000; i++ ) {
				data.push({
					id: i,
					content: {
						id: i,
						name: randomName()
					}
				});
			}
			return data;
		}
		
		function generateColumns() {
			var header = [
				{
					id: "id",
					content: "ID",
					width: 50
				},
				{
					id: "name",
					content: "Name",
					width: 200
				}
			];
			for( var i = 0; i < 100; i++ ) {
				header.push({
					id: "random" + i,
					content: "Random " + i,
					width: 100
				});
			}
			return header;
		};
		console.log(generateData());
		$(function() {
			$("#grid").hugeGrid({
				sortRowHeight: 24,
				rowHeight: 24,
				sortKey: "name",
				sortDesc: false,
				fixedColumns: 1,
				header: generateColumns(),
				data: generateData()
			});
		});
	</script>
